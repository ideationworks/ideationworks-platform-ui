<div class="wrapper">

    <div class="vote">

        <app-vote></app-vote>

    </div>

    <mat-card [routerLink]="'/ideas/' + idea.id">

        <div class="top"></div>

        <div class="content">

            <div class="user">

                matteo

            </div>

            <div class="title">

                {{ idea.title }}

            </div>

            <div class="description">

                {{ idea.description }}

            </div>

        </div>

        <div class="bottom">

            <div class="comments">

                12 comments

            </div>

            <div class="likes">

                9 likes

            </div>

        </div>

    </mat-card>

</div>
