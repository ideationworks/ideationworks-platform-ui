<ngxux-mat-dialog id="post"
                  [nextEnabled]="formGroup.valid"
                  (nextClick)="onCreateClick()">

    <div class="wrapper">

        <form [formGroup]="formGroup">

            <div class="top">

                <div class="title">

                    <mat-form-field>

                        <input matInput
                               formControlName="name"
                               placeholder="Title">

                    </mat-form-field>

                </div>

                <div class="category">

                    <mat-form-field>

                        <mat-select placeholder="Categories.."
                                    formControlName="categories"
                                    multiple>

                            <mat-option *ngFor="let category of categories?.content"
                                        [value]="category.id">

                                {{ category.name }}

                            </mat-option>

                        </mat-select>

                    </mat-form-field>

                </div>

            </div>

            <div class="editor">

                <app-md-editor
                    [compiled]="compiledMarkdown"
                    [placeHolder]="startingValue"
                    (valueChanged)="onValueChanged($event)"></app-md-editor>

            </div>

        </form>

    </div>

</ngxux-mat-dialog>
