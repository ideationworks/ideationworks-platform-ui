<div class="vote">

    <div class="up"
         (click)="voteUp()"
         matTooltip="Up vote"
         matBadge="12">

        <i class="fad fa-chevron-up"></i>

    </div>

    <div class="down"
         (click)="voteDown()"
         matTooltip="Down vote"
         matBadge="2">

        <i class="fad fa-chevron-down"></i>

    </div>

</div>
