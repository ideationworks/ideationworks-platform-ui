<div class="wrapper">

    <div class="header">

        <div class="left">

            Categories

        </div>

        <div class="right">

            <button (click)="categoryCreate()">Create a New Category</button>

        </div>

    </div>

    <div class="content">

        <ul>

            <li *ngFor="let category of categories?.content"
                routerLink="/ideas/search"
                [queryParams]="{ categories: category.name }">

                {{ category.name }}

            </li>

        </ul>

    </div>

</div>
