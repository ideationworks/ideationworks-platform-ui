<div class="wrapper">

    <div class="left">

        <div class="header">

            About

        </div>

        <!-- Info -->

        <div class="info">
            <div class="row">
                <h2>Post</h2>
                <p>Post your ideas</p>
            </div>

            <div class="row">
                <h2>Inspire</h2>
                <p>Show off your<br> ideas(or steal someone elses)</p>
            </div>

            <div class="row">
                <h2>Share</h2>
                <p>Share it to the world</p>
            </div>

        </div>

        <!-- End of Info -->

        <!-- Images -->

        <div class="flex-container">

            <div>
                <img src="https://managepeopleright.com/wp-content/uploads/2018/07/dramaV1-min.jpg"
                     alt="dramatic blonde">
            </div>

            <div>
                <img src="https://i.pinimg.com/originals/c3/94/78/c39478767fa83a4e6203e8a8eac7fad7.jpg"
                     alt="man smoking">
            </div>

        </div>

        <!-- End of Images -->

        <!-- End of Left Div -->

    </div>


    <!-- Beginning of Right Div --->

    <div class="right">

        <div class="contact">

            <div class="title">

                Drop us a line

            </div>

            <form [formGroup]="formGroup">

                <div>

                    <mat-form-field>

                        <input matInput
                               formControlName="name"
                               placeholder="Your Name">

                    </mat-form-field>

                </div>

                <div>

                    <mat-form-field>

                        <input matInput
                               formControlName="email"
                               placeholder="Your Email">

                    </mat-form-field>

                </div>

                <div>

                    <mat-form-field>

                <textarea matInput
                          formControlName="message"
                          placeholder="Write a Message">
                </textarea>

                    </mat-form-field>

                </div>

            </form>

            <div class="pleasework">

                <button mat-raised-button

                        color="warn"
                        (click)="onSubmitClick()"
                        [disabled]="!formGroup.valid">Submit

                </button>

            </div>

        </div>

    </div>

    <!-- End of Right Div -->

</div>
