<ngxux-mat-dialog id="contact-us"
                  (nextClick)="onNextClick()"
                  [nextEnabled]="true">

    <div class="wrapper">

        <h1>Contact Us</h1>

        <mat-form-field>

            <textarea placeholder="Edit your message..." matInput
            ></textarea>

        </mat-form-field>

        <mat-form-field>

            <input placeholder="Email" matInput>

        </mat-form-field>

    </div>

</ngxux-mat-dialog>
